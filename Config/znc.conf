// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check https://wiki.znc.in/Configuration

AnonIPLimit = 10
AuthOnlyViaModule = false
ConfigWriteDelay = 0
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
LoadModule = adminlog
LoadModule = fail2ban 1 2
LoadModule = lastseen
LoadModule = log -sanitize network
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /znc-data/znc.pem
SSLDHParamFile = /znc-data/znc.pem
SSLKeyFile = /znc-data/znc.pem
ServerThrottle = 30
Skin = _default_
StatusPrefix = *
Version = 1.8.0

<Listener listener0>
    AllowIRC = true
    AllowWeb = true
    IPv4 = true
    IPv6 = false
    Port = 6697
    SSL = true
    URIPrefix = /
</Listener>

<User CHANGEME>
    Admin = true
    Allow = *
    AltNick = CHANGEME_
    AppendTimestamp = false
    AuthOnlyViaModule = false
    AutoClearChanBuffer = true
    AutoClearQueryBuffer = true
    ChanBufferSize = 50
    DenyLoadMod = false
    DenySetBindHost = false
    Ident = CHANGEME
    JoinTries = 10
    LoadModule = chansaver
    LoadModule = controlpanel
    LoadModule = clientnotify
    MaxJoins = 0
    MaxNetworks = 1
    MaxQueryBuffers = 50
    MultiClients = true
    Nick = CHANGEME
    NoTrafficTimeout = 180
    PrependTimestamp = true
    QueryBufferSize = 50
    QuitMsg = %znc%
    RealName = CHANGEME
    TimestampFormat = [%H:%M:%S]

    <Network freenode>
        FloodBurst = 9
        FloodRate = 2.00
        IRCConnectEnabled = true
        JoinDelay = 0
        LoadModule = simple_away
        LoadModule = keepnick
        LoadModule = modules_online
        LoadModule = nickserv <hidden>
        LoadModule = sasl
        Server = chat.freenode.net +6697
        TrustAllCerts = false
        TrustPKI = true
    </Network>

    <Pass password>
        Hash = CHANGEME
        Method = SHA256
        Salt = CHANGEME
    </Pass>
</User>

